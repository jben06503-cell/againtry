<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MovieStream - Your Ultimate Movie Destination</title>
    <meta name="description" content="Stream and download the latest movies in HD quality. Browse our extensive collection of action, drama, comedy, horror, and more.">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <style>
        body {
            background-color: #111827;
            color: #ffffff;
            font-family: Inter, system-ui, sans-serif;
        }
    </style>
</head>
<body>
    <div id="root"></div>
    
    <script type="text/babel">
        const { useState, useEffect } = React;
        
        function MovieCard({ movie, onClick }) {
            return (
                <div className="group cursor-pointer" onClick={() => onClick(movie)}>
                    <div className="relative overflow-hidden rounded-lg aspect-[2/3] bg-gray-800">
                        <img
                            src={movie.poster}
                            alt={movie.title}
                            className="w-full h-full object-cover transition-transform duration-300 group-hover:scale-105"
                            loading="lazy"
                        />
                        <div className="absolute inset-0 bg-black bg-opacity-0 group-hover:bg-opacity-30 transition-opacity duration-300 flex items-center justify-center">
                            <button className="opacity-0 group-hover:opacity-100 transition-opacity duration-300 bg-red-600 hover:bg-red-700 px-4 py-2 rounded text-white">
                                View Details
                            </button>
                        </div>
                        <div className="absolute top-2 right-2 bg-red-600 text-white text-xs px-2 py-1 rounded">
                            {movie.quality}
                        </div>
                    </div>
                    <div className="mt-2">
                        <h3 className="font-semibold text-sm line-clamp-2 group-hover:text-red-400 transition-colors">
                            {movie.title}
                        </h3>
                        <p className="text-gray-400 text-xs mt-1">
                            {movie.year} ‚Ä¢ {movie.genre}
                        </p>
                    </div>
                </div>
            );
        }
        
        function MovieDetail({ movie, onBack }) {
            return (
                <div className="min-h-screen bg-gray-900 text-white">
                    <div className="container mx-auto px-4 py-8">
                        <button
                            onClick={onBack}
                            className="mb-6 text-white hover:text-red-400 flex items-center"
                        >
                            ‚Üê Back to Home
                        </button>
                        
                        <div className="grid grid-cols-1 lg:grid-cols-4 gap-8">
                            <div className="lg:col-span-1">
                                <div className="sticky top-8">
                                    <img
                                        src={movie.poster}
                                        alt={movie.title}
                                        className="w-full rounded-lg shadow-2xl"
                                    />
                                    <div className="mt-4 space-y-2">
                                        <div className="flex items-center justify-between text-sm text-gray-400">
                                            <span>Quality:</span>
                                            <span className="bg-red-600 text-white px-2 py-1 rounded text-xs">
                                                {movie.quality}
                                            </span>
                                        </div>
                                        <div className="flex items-center justify-between text-sm text-gray-400">
                                            <span>Resolution:</span>
                                            <span>{movie.resolution}</span>
                                        </div>
                                        <div className="flex items-center justify-between text-sm text-gray-400">
                                            <span>Size:</span>
                                            <span>{movie.size}</span>
                                        </div>
                                        <div className="flex items-center justify-between text-sm text-gray-400">
                                            <span>Language:</span>
                                            <span>{movie.language}</span>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            
                            <div className="lg:col-span-3">
                                <div className="space-y-6">
                                    <div>
                                        <h1 className="text-4xl font-bold mb-2">{movie.title}</h1>
                                        <div className="flex flex-wrap items-center gap-4 text-gray-400">
                                            <div className="flex items-center">
                                                üìÖ {movie.year}
                                            </div>
                                            {movie.duration && (
                                                <div className="flex items-center">
                                                    ‚è±Ô∏è {movie.duration}
                                                </div>
                                            )}
                                            <div className="flex items-center">
                                                ‚≠ê {movie.genre}
                                            </div>
                                        </div>
                                    </div>
                                    
                                    {movie.plot && (
                                        <div>
                                            <h2 className="text-xl font-semibold mb-3">Plot</h2>
                                            <p className="text-gray-300 leading-relaxed">{movie.plot}</p>
                                        </div>
                                    )}
                                    
                                    <div className="grid grid-cols-1 md:grid-cols-2 gap-6">
                                        {movie.director && (
                                            <div>
                                                <h3 className="font-semibold mb-2">Director</h3>
                                                <p className="text-gray-300">{movie.director}</p>
                                            </div>
                                        )}
                                        {movie.movie_cast && (
                                            <div>
                                                <h3 className="font-semibold mb-2">Cast</h3>
                                                <p className="text-gray-300">{movie.movie_cast}</p>
                                            </div>
                                        )}
                                    </div>
                                    
                                    <div className="bg-gray-800 p-6 rounded-lg">
                                        <h2 className="text-xl font-semibold mb-4">Watch Online</h2>
                                        <p className="text-gray-400 mb-4">
                                            Stream this movie online in high quality
                                        </p>
                                        <button className="bg-red-600 hover:bg-red-700 px-6 py-3 rounded text-white">
                                            üëÅÔ∏è Watch Now
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            );
        }
        
        function AdminLogin({ onLogin }) {
            const [credentials, setCredentials] = useState({ username: '', password: '' });
            const [loading, setLoading] = useState(false);
            
            const handleSubmit = async (e) => {
                e.preventDefault();
                setLoading(true);
                
                try {
                    const response = await fetch('/api/admin/login', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify(credentials),
                    });
                    
                    if (response.ok) {
                        onLogin();
                    } else {
                        alert('Invalid credentials');
                    }
                } catch (error) {
                    alert('Login failed');
                }
                
                setLoading(false);
            };
            
            return (
                <div className="min-h-screen bg-gray-900 text-white flex items-center justify-center">
                    <div className="bg-gray-800 p-8 rounded-lg shadow-xl w-full max-w-md">
                        <div className="text-center mb-6">
                            <h1 className="text-2xl font-bold">üé¨ Admin Login</h1>
                            <p className="text-gray-400">Enter your credentials to access the admin panel</p>
                        </div>
                        
                        <form onSubmit={handleSubmit} className="space-y-4">
                            <div>
                                <label className="block text-sm font-medium mb-2">Username</label>
                                <input
                                    type="text"
                                    value={credentials.username}
                                    onChange={(e) => setCredentials({...credentials, username: e.target.value})}
                                    className="w-full px-3 py-2 bg-gray-700 border border-gray-600 text-white rounded"
                                    placeholder="Enter username"
                                    required
                                />
                            </div>
                            <div>
                                <label className="block text-sm font-medium mb-2">Password</label>
                                <input
                                    type="password"
                                    value={credentials.password}
                                    onChange={(e) => setCredentials({...credentials, password: e.target.value})}
                                    className="w-full px-3 py-2 bg-gray-700 border border-gray-600 text-white rounded"
                                    placeholder="Enter password"
                                    required
                                />
                            </div>
                            <button
                                type="submit"
                                className="w-full bg-red-600 hover:bg-red-700 py-2 rounded text-white"
                                disabled={loading}
                            >
                                {loading ? 'Logging in...' : 'Login'}
                            </button>
                        </form>
                    </div>
                </div>
            );
        }
        
        function AdminPanel({ onLogout }) {
            const [movies, setMovies] = useState([]);
            const [showAddForm, setShowAddForm] = useState(false);
            const [editingMovie, setEditingMovie] = useState(null);
            const [formData, setFormData] = useState({
                title: '', year: '', genre: '', language: '', quality: '',
                resolution: '', size: '', poster: '', category: '', plot: '',
                director: '', cast: '', duration: ''
            });
            
            useEffect(() => {
                fetchMovies();
            }, []);
            
            const fetchMovies = async () => {
                try {
                    const response = await fetch('/api/movies');
                    const data = await response.json();
                    setMovies(data);
                } catch (error) {
                    console.error('Error fetching movies:', error);
                }
            };
            
            const handleSubmit = async (e) => {
                e.preventDefault();
                
                try {
                    const url = editingMovie ? `/api/movies/${editingMovie.id}` : '/api/movies';
                    const method = editingMovie ? 'PUT' : 'POST';
                    
                    const response = await fetch(url, {
                        method,
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({
                            ...formData,
                            year: parseInt(formData.year)
                        }),
                    });
                    
                    if (response.ok) {
                        fetchMovies();
                        setShowAddForm(false);
                        setEditingMovie(null);
                        setFormData({
                            title: '', year: '', genre: '', language: '', quality: '',
                            resolution: '', size: '', poster: '', category: '', plot: '',
                            director: '', cast: '', duration: ''
                        });
                        alert(editingMovie ? 'Movie updated successfully' : 'Movie added successfully');
                    } else {
                        alert('Failed to save movie');
                    }
                } catch (error) {
                    alert('Error saving movie');
                }
            };
            
            const handleEdit = (movie) => {
                setEditingMovie(movie);
                setFormData({
                    title: movie.title,
                    year: movie.year.toString(),
                    genre: movie.genre,
                    language: movie.language,
                    quality: movie.quality,
                    resolution: movie.resolution,
                    size: movie.size,
                    poster: movie.poster,
                    category: movie.category,
                    plot: movie.plot || '',
                    director: movie.director || '',
                    cast: movie.movie_cast || '',
                    duration: movie.duration || ''
                });
            };
            
            const handleDelete = async (id) => {
                if (confirm('Are you sure you want to delete this movie?')) {
                    try {
                        const response = await fetch(`/api/movies/${id}`, {
                            method: 'DELETE',
                        });
                        
                        if (response.ok) {
                            fetchMovies();
                            alert('Movie deleted successfully');
                        } else {
                            alert('Failed to delete movie');
                        }
                    } catch (error) {
                        alert('Error deleting movie');
                    }
                }
            };
            
            return (
                <div className="min-h-screen bg-gray-900 text-white">
                    <header className="bg-gray-800 border-b border-gray-700">
                        <div className="container mx-auto px-4 py-4">
                            <div className="flex items-center justify-between">
                                <div className="flex items-center space-x-2">
                                    <span className="text-2xl">üé¨</span>
                                    <h1 className="text-2xl font-bold">Admin Panel</h1>
                                </div>
                                <div className="flex items-center space-x-4">
                                    <button
                                        onClick={() => setShowAddForm(true)}
                                        className="bg-red-600 hover:bg-red-700 px-4 py-2 rounded text-white"
                                    >
                                        ‚ûï Add Movie
                                    </button>
                                    <button
                                        onClick={onLogout}
                                        className="text-white hover:text-red-400"
                                    >
                                        üö™ Logout
                                    </button>
                                </div>
                            </div>
                        </div>
                    </header>
                    
                    <div className="container mx-auto px-4 py-8">
                        {(showAddForm || editingMovie) && (
                            <div className="bg-gray-800 p-6 rounded-lg mb-8">
                                <h2 className="text-xl font-bold mb-4">
                                    {editingMovie ? 'Edit Movie' : 'Add New Movie'}
                                </h2>
                                <form onSubmit={handleSubmit} className="grid grid-cols-1 md:grid-cols-2 gap-4">
                                    <div>
                                        <label className="block text-sm font-medium mb-2">Title *</label>
                                        <input
                                            type="text"
                                            value={formData.title}
                                            onChange={(e) => setFormData({...formData, title: e.target.value})}
                                            className="w-full px-3 py-2 bg-gray-700 border border-gray-600 text-white rounded"
                                            required
                                        />
                                    </div>
                                    <div>
                                        <label className="block text-sm font-medium mb-2">Year *</label>
                                        <input
                                            type="number"
                                            value={formData.year}
                                            onChange={(e) => setFormData({...formData, year: e.target.value})}
                                            className="w-full px-3 py-2 bg-gray-700 border border-gray-600 text-white rounded"
                                            required
                                        />
                                    </div>
                                    <div>
                                        <label className="block text-sm font-medium mb-2">Genre *</label>
                                        <input
                                            type="text"
                                            value={formData.genre}
                                            onChange={(e) => setFormData({...formData, genre: e.target.value})}
                                            className="w-full px-3 py-2 bg-gray-700 border border-gray-600 text-white rounded"
                                            required
                                        />
                                    </div>
                                    <div>
                                        <label className="block text-sm font-medium mb-2">Language *</label>
                                        <input
                                            type="text"
                                            value={formData.language}
                                            onChange={(e) => setFormData({...formData, language: e.target.value})}
                                            className="w-full px-3 py-2 bg-gray-700 border border-gray-600 text-white rounded"
                                            required
                                        />
                                    </div>
                                    <div>
                                        <label className="block text-sm font-medium mb-2">Quality *</label>
                                        <input
                                            type="text"
                                            value={formData.quality}
                                            onChange={(e) => setFormData({...formData, quality: e.target.value})}
                                            className="w-full px-3 py-2 bg-gray-700 border border-gray-600 text-white rounded"
                                            placeholder="e.g., HD, FHD, 4K"
                                            required
                                        />
                                    </div>
                                    <div>
                                        <label className="block text-sm font-medium mb-2">Resolution *</label>
                                        <input
                                            type="text"
                                            value={formData.resolution}
                                            onChange={(e) => setFormData({...formData, resolution: e.target.value})}
                                            className="w-full px-3 py-2 bg-gray-700 border border-gray-600 text-white rounded"
                                            placeholder="e.g., 1920x1080"
                                            required
                                        />
                                    </div>
                                    <div>
                                        <label className="block text-sm font-medium mb-2">Size *</label>
                                        <input
                                            type="text"
                                            value={formData.size}
                                            onChange={(e) => setFormData({...formData, size: e.target.value})}
                                            className="w-full px-3 py-2 bg-gray-700 border border-gray-600 text-white rounded"
                                            placeholder="e.g., 2.5GB"
                                            required
                                        />
                                    </div>
                                    <div>
                                        <label className="block text-sm font-medium mb-2">Category *</label>
                                        <input
                                            type="text"
                                            value={formData.category}
                                            onChange={(e) => setFormData({...formData, category: e.target.value})}
                                            className="w-full px-3 py-2 bg-gray-700 border border-gray-600 text-white rounded"
                                            required
                                        />
                                    </div>
                                    <div className="md:col-span-2">
                                        <label className="block text-sm font-medium mb-2">Poster URL *</label>
                                        <input
                                            type="url"
                                            value={formData.poster}
                                            onChange={(e) => setFormData({...formData, poster: e.target.value})}
                                            className="w-full px-3 py-2 bg-gray-700 border border-gray-600 text-white rounded"
                                            placeholder="https://..."
                                            required
                                        />
                                    </div>
                                    <div>
                                        <label className="block text-sm font-medium mb-2">Director</label>
                                        <input
                                            type="text"
                                            value={formData.director}
                                            onChange={(e) => setFormData({...formData, director: e.target.value})}
                                            className="w-full px-3 py-2 bg-gray-700 border border-gray-600 text-white rounded"
                                        />
                                    </div>
                                    <div>
                                        <label className="block text-sm font-medium mb-2">Cast</label>
                                        <input
                                            type="text"
                                            value={formData.cast}
                                            onChange={(e) => setFormData({...formData, cast: e.target.value})}
                                            className="w-full px-3 py-2 bg-gray-700 border border-gray-600 text-white rounded"
                                        />
                                    </div>
                                    <div>
                                        <label className="block text-sm font-medium mb-2">Duration</label>
                                        <input
                                            type="text"
                                            value={formData.duration}
                                            onChange={(e) => setFormData({...formData, duration: e.target.value})}
                                            className="w-full px-3 py-2 bg-gray-700 border border-gray-600 text-white rounded"
                                            placeholder="e.g., 2h 30m"
                                        />
                                    </div>
                                    <div className="md:col-span-2">
                                        <label className="block text-sm font-medium mb-2">Plot</label>
                                        <textarea
                                            value={formData.plot}
                                            onChange={(e) => setFormData({...formData, plot: e.target.value})}
                                            rows="3"
                                            className="w-full px-3 py-2 bg-gray-700 border border-gray-600 text-white rounded"
                                            placeholder="Movie plot summary..."
                                        />
                                    </div>
                                    <div className="md:col-span-2 flex gap-4">
                                        <button
                                            type="submit"
                                            className="bg-red-600 hover:bg-red-700 px-6 py-2 rounded text-white"
                                        >
                                            {editingMovie ? 'Update Movie' : 'Add Movie'}
                                        </button>
                                        <button
                                            type="button"
                                            onClick={() => {
                                                setShowAddForm(false);
                                                setEditingMovie(null);
                                                setFormData({
                                                    title: '', year: '', genre: '', language: '', quality: '',
                                                    resolution: '', size: '', poster: '', category: '', plot: '',
                                                    director: '', cast: '', duration: ''
                                                });
                                            }}
                                            className="border border-gray-600 text-white hover:bg-gray-700 px-6 py-2 rounded"
                                        >
                                            Cancel
                                        </button>
                                    </div>
                                </form>
                            </div>
                        )}
                        
                        <div className="bg-gray-800 rounded-lg overflow-hidden">
                            <div className="p-6 border-b border-gray-700">
                                <h2 className="text-xl font-bold">Movies ({movies.length})</h2>
                            </div>
                            
                            {movies.length === 0 ? (
                                <div className="p-8 text-center">
                                    <p className="text-gray-400">No movies found. Add your first movie!</p>
                                </div>
                            ) : (
                                <div className="divide-y divide-gray-700">
                                    {movies.map((movie) => (
                                        <div key={movie.id} className="p-4 flex items-center space-x-4">
                                            <img
                                                src={movie.poster}
                                                alt={movie.title}
                                                className="w-16 h-24 object-cover rounded"
                                            />
                                            <div className="flex-1">
                                                <h3 className="font-semibold text-lg">{movie.title}</h3>
                                                <p className="text-gray-400">
                                                    {movie.year} ‚Ä¢ {movie.genre} ‚Ä¢ {movie.quality}
                                                </p>
                                                <p className="text-sm text-gray-500">
                                                    {movie.language} ‚Ä¢ {movie.size}
                                                </p>
                                            </div>
                                            <div className="flex space-x-2">
                                                <button
                                                    onClick={() => handleEdit(movie)}
                                                    className="border border-gray-600 text-white hover:bg-gray-700 px-3 py-1 rounded text-sm"
                                                >
                                                    ‚úèÔ∏è Edit
                                                </button>
                                                <button
                                                    onClick={() => handleDelete(movie.id)}
                                                    className="bg-red-600 hover:bg-red-700 px-3 py-1 rounded text-sm text-white"
                                                >
                                                    üóëÔ∏è Delete
                                                </button>
                                            </div>
                                        </div>
                                    ))}
                                </div>
                            )}
                        </div>
                    </div>
                </div>
            );
        }
        
        function App() {
            const [currentPage, setCurrentPage] = useState('home');
            const [selectedMovie, setSelectedMovie] = useState(null);
            const [movies, setMovies] = useState([]);
            const [loading, setLoading] = useState(true);
            const [searchQuery, setSearchQuery] = useState('');
            const [selectedCategory, setSelectedCategory] = useState('');
            const [adminLoggedIn, setAdminLoggedIn] = useState(false);
            
            const categories = ['Action', 'Drama', 'Comedy', 'Horror', 'Sci-Fi', 'Romance', 'Thriller'];
            
            useEffect(() => {
                fetchMovies();
            }, [selectedCategory, searchQuery]);
            
            const fetchMovies = async () => {
                setLoading(true);
                try {
                    const params = new URLSearchParams();
                    if (selectedCategory) params.append('category', selectedCategory);
                    if (searchQuery) params.append('search', searchQuery);
                    
                    const response = await fetch(`/api/movies?${params}`);
                    const data = await response.json();
                    setMovies(data);
                } catch (error) {
                    console.error('Error fetching movies:', error);
                    setMovies([]);
                }
                setLoading(false);
            };
            
            if (currentPage === 'admin') {
                if (!adminLoggedIn) {
                    return <AdminLogin onLogin={() => setAdminLoggedIn(true)} />;
                }
                return <AdminPanel onLogout={() => {setAdminLoggedIn(false); setCurrentPage('home');}} />;
            }
            
            if (selectedMovie) {
                return <MovieDetail movie={selectedMovie} onBack={() => setSelectedMovie(null)} />;
            }
            
            return (
                <div className="min-h-screen bg-gray-900 text-white">
                    {/* Header */}
                    <header className="bg-gray-800 border-b border-gray-700">
                        <div className="container mx-auto px-4 py-4">
                            <div className="flex items-center justify-between">
                                <div className="flex items-center space-x-2">
                                    <span className="text-red-600 text-2xl">üé¨</span>
                                    <h1 className="text-2xl font-bold">MovieStream</h1>
                                </div>
                                <nav className="hidden md:flex items-center space-x-6">
                                    <button
                                        onClick={() => setCurrentPage('home')}
                                        className="text-white hover:text-red-400"
                                    >
                                        Home
                                    </button>
                                    <button
                                        onClick={() => setCurrentPage('admin')}
                                        className="text-white hover:text-red-400"
                                    >
                                        Admin
                                    </button>
                                </nav>
                            </div>
                        </div>
                    </header>
                    
                    {/* Search and Filter */}
                    <section className="bg-gray-800 py-6">
                        <div className="container mx-auto px-4">
                            <div className="flex flex-col md:flex-row gap-4">
                                <div className="relative flex-1">
                                    <input
                                        type="text"
                                        placeholder="Search movies..."
                                        value={searchQuery}
                                        onChange={(e) => setSearchQuery(e.target.value)}
                                        className="w-full pl-10 pr-4 py-2 bg-gray-700 border border-gray-600 text-white placeholder-gray-400 rounded"
                                    />
                                    <span className="absolute left-3 top-1/2 transform -translate-y-1/2 text-gray-400">üîç</span>
                                </div>
                                <div className="flex gap-2 flex-wrap">
                                    <button
                                        onClick={() => setSelectedCategory('')}
                                        className={`px-4 py-2 rounded ${selectedCategory === '' ? 'bg-red-600 text-white' : 'border border-red-600 text-red-600 hover:bg-red-600 hover:text-white'}`}
                                    >
                                        All
                                    </button>
                                    {categories.map((category) => (
                                        <button
                                            key={category}
                                            onClick={() => setSelectedCategory(category)}
                                            className={`px-4 py-2 rounded ${selectedCategory === category ? 'bg-red-600 text-white' : 'border border-red-600 text-red-600 hover:bg-red-600 hover:text-white'}`}
                                        >
                                            {category}
                                        </button>
                                    ))}
                                </div>
                            </div>
                        </div>
                    </section>
                    
                    {/* Movies Grid */}
                    <main className="container mx-auto px-4 py-8">
                        {loading ? (
                            <div className="grid grid-cols-2 md:grid-cols-4 lg:grid-cols-6 gap-6">
                                {Array.from({ length: 12 }).map((_, i) => (
                                    <div key={i} className="animate-pulse">
                                        <div className="bg-gray-800 aspect-[2/3] rounded-lg"></div>
                                        <div className="mt-2 h-4 bg-gray-800 rounded"></div>
                                        <div className="mt-1 h-3 bg-gray-800 rounded w-3/4"></div>
                                    </div>
                                ))}
                            </div>
                        ) : movies.length === 0 ? (
                            <div className="text-center py-16">
                                <span className="text-6xl mb-4 block">üé¨</span>
                                <h2 className="text-2xl font-bold text-gray-400 mb-2">No Movies Found</h2>
                                <p className="text-gray-500">Try adjusting your search or filter criteria.</p>
                            </div>
                        ) : (
                            <div className="grid grid-cols-2 md:grid-cols-4 lg:grid-cols-6 gap-6">
                                {movies.map((movie) => (
                                    <MovieCard
                                        key={movie.id}
                                        movie={movie}
                                        onClick={setSelectedMovie}
                                    />
                                ))}
                            </div>
                        )}
                    </main>
                    
                    {/* Footer */}
                    <footer className="bg-gray-800 border-t border-gray-700 mt-16">
                        <div className="container mx-auto px-4 py-8">
                            <div className="text-center text-gray-400">
                                <p>&copy; 2024 MovieStream. All rights reserved.</p>
                            </div>
                        </div>
                    </footer>
                </div>
            );
        }
        
        ReactDOM.render(<App />, document.getElementById('root'));
    </script>
</body>
</html>
